<!DOCTYPE html>
<html lang="de">
<head>
  <title>TraMS - Transport Management Simulator > Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../../js/formsubmission.js"></script>
</head>
<body>
    
    <!--# include file="includes/nav.html" -->

    <div class="container-fluid bg-1 text-center">
        <h3 class="margin text-center">Contact</h3>
        <p>If you would like any more information about TraMS, report a bug or request a new feature then please use the Contact Form below to get in contact with me. I look forward to hearing from you.</p>
        
    </div>

    <div class="container-fluid bg-2">
        
        <div id="formValidationFailed" style="background-color: red; color: white; padding-left:5px; display:none;">
            <p>Please complete the Name, E-Mail and Message fields. Thank you!</p>
        </div>
        
        <div id="formSubmittedSuccessfully" style="background-color: green; color: white; padding-left:5px; display:none;">
            <p>Your message has been sent!</p>
        </div>
        
        <!-- Formular Beginn -->
        <form role="form" action="javascript:submitForm();" id="contactForm">
            <!-- Name -->
            <div class="form-group" id="frmGrpName">
                <label for="name" class="control-label">Name (required)</label>
                <input type="text" id="name" class="form-control" placeholder="Your Name">
            </div>
            <!-- Email -->
            <div class="form-group" id="frmGrpEmail">
                <label for="email" class="control-label">E-Mail (required)</label>
                <input type="text" id="email" class="form-control" placeholder="Your E-Mail">
            </div>
            <!-- Website -->
            <div class="form-group" id="frmGrpWebsite">
                <label for="website" class="control-label">Website</label>
                <input type="text" id="website" class="form-control" placeholder="Your Website">
            </div>
            <!-- Nachricht -->
            <div class="form-group" id="frmGrpMessage">
                <label for="message">Message (required)</label>
                <textarea class="form-control" rows="5" id="message" placeholder="Your Message"></textarea>
            </div>
            <!-- Challenge -->
            <div class="form-group" id="frmGrpChallenge">
                <label for="challenge" class="control-label" style="display:none;">Challenge (required)</label>
                <input type="text" id="challenge" class="form-control" placeholder="Your Challenge" style="display:none;">
            </div>
            <!-- Abschicken Button -->
            <div class="form-group text-right">
                <button type="submit" id="submitButton" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
        <!-- Formular Ende -->
    </div>

</body>
</html>
